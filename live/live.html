    <div class="bar">
      <a href="../home/home.html"><img src="../home/nathan.jpg" height="140px"></a>

      <a href="../home/home.html" style="color: black; text-decoration: none;"><h1 id="webtitle">Live Games and Stats</h1></a>
  </div>
  <div style="height: 150px;"></div>
    
  <section id="pastgamesection">
    <h1 style="font-size: 40px;">Previous Games</h1>
    <button id="pastbutton" style="height: 20px;" onclick="fetchPastSearchResults()" class="btn btn-success mb-3">
      Load Games
    </button>
    <div id = pastloading style="display: none;">
      <p>Loading...</p>
    </div>
    <div id = error>
      <p>Games cannot be retrieved at this moment.</p>
    </div>
    <!-- <div class="livegame">
      <h1 class="matchup">matchup</h1>
      <p class="status">Status</p>
      <p class="StartTime">Start Time</p>
    </div> -->
    <script>
      async function fetchPastSearchResults() {
          document.getElementById('pastloading').style.display='block';
          document.getElementById('error').style.display='none';
          try {
              const response = await fetch('http://localhost:420/past', {
                  method: 'GET',
              });

              if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
              }

              const livegames = await response.json();
              console.log(livegames);

              const livesection = document.querySelector('#pastgamesection')

              for(let i of livegames){
                console.log(i)
                livesection.innerHTML += '<div class="livegame"> <div> <h1 class="matchup">'+i['Title']+'</h1> <p class="status">'+i['Status']+'</p> <p class="StartTime">'+i['Start Time']+'</p> </div> <div style="display: flex; flex-direction: row; align-items: center"> <img height="120px" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nba/500/'+i['awayteamTricode']+'.png&h=200&w=200"> <h1 style="font-size: 30px;">'+i['Game Score']+'</h1> <img height="120px" src="https://a.espncdn.com/combiner/i?img=/i/teamlogos/nba/500/'+i['hometeamTricode']+'.png&h=200&w=200"> </div> </div>'
              }
              
              document.getElementById('pastloading').style.display='none';
              document.getElementById('pastbutton').style.display='none';

          } catch (error) {
              console.error('Error fetching search results:', error);
              document.getElementById('error').style.display='block';
              document.getElementById('pastloading').style.display='none';
          }

      }
    </script>
  </section>
