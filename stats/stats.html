<!DOCTYPE html>
<html lang="en">
  <head>

    <link href="style.css" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="https://i.scdn.co/image/ab67616d0000b273a875c3ec944b4f164ab5c350">

  <body>

    <div class = search>
      <div>
        <div style="display: flex; align-items: center; ">
          <a href="../home/home.html"><img id="randomPhoto" height="100px"></a>
          
          <script>
            const images = [
              "../home/photos/butler.jpg", 
              "../home/photos/familyguy.jpg",
              "../home/photos/psychocat.jpg",
              "../home/photos/yuup.jpg",
              "../home/photos/bashscript.jpg", 
              "../home/photos/bronbron.png", 
              "../home/photos/piplup.png", 
              "../home/photos/crashdog.png", 
              "../home/photos/funnydog.jpg",
              "../home/photos/gof.png",
              "../home/photos/doan.png",
          ];

            const randomImage = images[Math.floor(Math.random() * images.length)];

            document.getElementById("randomPhoto").src = randomImage;
          </script>
          <a href="../home/home.html" style="color: black; text-decoration: none; font-size: 25px; margin-left: 15px;" >Home</a>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: center;">
        <div style="display: flex; flex-direction: row; align-items: center; margin-right: 20px;">
          <input
            style="height: 20px; margin-right: 5px;"
            id="search"
            placeholder="search nba player"
          />
          <button style="height: 20px;" onclick="search(document.getElementById('search').value)" class="btn btn-success mb-3">
            Search
          </button>
        </div>
        <div id = loading>
          <p>Loading...</p>
        </div>
        <div id = error>
          <p>This player has not recorded a game since 2023</p>
        </div>
      </div>

    <div class = main>

          <div class="left1">
          </div>
          <div class="left2">
          </div>
        </div>
        <div class=right>

            </div>
            <div class=down>
