<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hack4n</title>
    <link href="style.css" rel="stylesheet">

  <body>

    <div class = search>
      <div>
        <div style="display: flex; align-items: center; ">
          <a href="../home/home.html"><img id="randomPhoto" width="60"></a>
          
          <script>
            const images = [
                "../home/photos/familyguy.jpg",
                "../home/photos/psychocat.jpg",
                "../home/photos/yuup.jpg"
            ];

            const randomImage = images[Math.floor(Math.random() * images.length)];

            document.getElementById("randomPhoto").src = randomImage;
          </script>
          <a href="../home/home.html" >Home</a>
        </div>
      </div>
      <div style="display: flex; flex-direction: row; justify-content: center;">
        <div style="display: flex; flex-direction: row; align-items: center; margin-right: 20px;">
          <input
            style="height: 20px;"
            id="search"
            placeholder="search nba player"
          />
          <button style="height: 20px;" onclick="search(document.getElementById('search').value)" class="btn btn-success mb-3">
            Search
          </button>
        </div>
        <div id = loading>

        </div>
        <div id = error>
          <p>This player has not recorded a game since 2023</p>
        </div>
      </div>
